<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Admin</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
    }
    body {
        font-family: Arial, sans-serif;
        background: url('image/home.jpg') no-repeat center center fixed;
        background-size: cover;
        text-align: center; /* Center align content */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Align elements vertically */
    }
    h2 {
        color: #333; /* Dark gray text color */
        font-weight: bold; /* Make text bold */
        z-index: 1; /* Ensure text appears above background */
    }
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap; /* Allow buttons to wrap to the next line */
        margin-top: 20px;
    }
    input[type="submit"] {
        background-color: #007bff; /* Blue button background */
        color: #fff; /* White button text */
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none; /* Remove underline from links */
        display: inline-block; /* Ensure inline block display for buttons */
        margin: 10px; /* Add margin between buttons */
        z-index: 1; /* Ensure buttons appear above background */
    }
    input[type="submit"]:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
</head>
<body>
    <h2>Welcome Admin</h2>

    <div class="button-container">
        <form action="viewuser">
            <input type="submit" value="View Users">
        </form>

        <form action="map-addmovie">
            <input type="submit" value="Add Movies">
        </form>

      
        
        <a href="viewmovie">
            <input type="submit" value="View Movies">
        </a>
        <br><br>
        
        
        <a href="logout"><input type="submit" value="Logout"></a>
    </div>
</body>
</html>
